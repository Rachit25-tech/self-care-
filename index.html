<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Habits Tracker</title>
    <link rel="stylesheet" href="style.css">
    <link rel="manifest" href="manifest.json">
</head>
<body>
    <h1>Good Habits Checklist</h1>
    <p>Track your daily progress. Check off habits as you complete them!</p>
    <div id="habits-list"></div>
    <div id="progress">Completed: <span id="count">0</span>/20</div>
    <button id="reset-btn">Reset for New Day</button>
    <script src="script.js"></script>
</body>
</html>
